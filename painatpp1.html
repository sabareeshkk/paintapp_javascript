<script>
//set background to an image

//document.body.background="p.jpg";

//Canvas initialization

var canvas = document.getElementById("canvas");
var context=canvas.getContext('2d');
//context.lineWidth=1;


//Fill checking

function fill(){
f=1;
} 


//Save option

function save() {
  var imgg=canvas.toDataURL("image/png");
  window.location = imgg;
}


//Reset tool

function wipeit(){
context.clearRect(0,0,650,450);
}

//Pencil tool

function pencil(){
canvas.onmousedown=pencildown;
canvas.onmouseup=pencilup;
canvas.onmousemove=pencilmove;
function pencildown(e){
x=e.x;
y=e.y;
draw=true;
}
function pencilup(){
draw=false;
}
function pencilmove(event){
if (draw){
   a =event.x;
   b =event.y;
   context.beginPath();
   context.moveTo(x,y);
   context.lineWidth = 1;
   context.lineTo(a,b);
   context.stroke();
   context.closePath();
   x=a;
   y=b;
 }}}


//Line tool

function line(){
canvas.onmousedown=linedown;
canvas.onmouseup=lineup;
canvas.onmousemove=linemove;
function linedown(e){
 img=context.getImageData(0,0,canvas.width,canvas.height);
 startx=e.x;
 starty=e.y;
 drag1=true;
}
function lineup(e){
 drag1=false;
}
function linemove(e){
 if (drag1){
 context.putImageData(img,0,0);
 endx=e.x;
 endy=e.y;
 
 context.beginPath();
 context.lineWidth = 1;
 context.moveTo(startx,starty);
 context.lineTo(endx,endy);
 context.stroke();
 context.closePath();
}}}

//Rectangle tool

function rectangle(){
canvas.onmousedown=rectdown;
canvas.onmouseup=rectup;
canvas.onmousemove=rectmove;
function rectdown(e){
 img=context.getImageData(0,0,canvas.width,canvas.height);
 startx=e.x;
 starty=e.y;
 drag2=true;
}
function rectup(e){
drag2=false;
}
function rectmove(e){
if (drag2){
context.putImageData(img,0,0);
rectw=e.x-startx;
recth=e.y-starty;
context.strokeRect(startx,starty,rectw,recth);
if (f==1){
context.fillRect(startx,starty,rectw,recth);
}
}}}

//Circle tool

function circle(){
canvas.onmousedown=circledown;
canvas.onmouseup=circleup;
canvas.onmousemove=circlemove;
function circledown(e){
 img=context.getImageData(0,0,canvas.width,canvas.height);
 startx=e.x;
 starty=e.y;
 drag3=true;
}
function circleup(e){
drag3=false;
}
function circlemove(e){
if (drag3){
context.putImageData(img,0,0);
endx=e.x;
endy=e.y;
context.beginPath();
context.arc(Math.abs(endx+startx)/2,Math.abs(endy+starty)/2,Math.sqrt(Math.pow(endx-startx,2)+Math.pow(endy-starty,2))/2, 0, Math.PI*2, true); 
context.closePath();
context.stroke();
if (f==1){
context.fill();
}
}}}

//Color select tool

function color(colour){
context.fillStyle = colour;
context.strokeStyle=colour;
//context.fillStyle=colour;
}

//Eraser tool


function erase(){
canvas.onmousedown=erasedown;
canvas.onmouseup=eraseup;
canvas.onmousemove=erasemove;
function erasedown(e){
  drag5=true;
}
function eraseup(e){
drag5=false;
}
function erasemove(e){
if(drag5){
x=e.x;
y=e.y;
context.clearRect(x,y,20,20);
}}}


//Brush tool

function brush(){
canvas.onmousedown=brushdown;
canvas.onmouseup=brushup;
canvas.onmousemove=brushmove;
function brushdown(e){
drag9=true;
x = e.x;
y = e.y; 
}
function brushup(e){
drag9=false;
}
function brushmove(e){
if (drag9){
   a = e.x;

   context.beginPath();
   context.moveTo(x,y);

   context.lineWidth = 10;

// for(var i=0;i<7;i=i+0.1){
